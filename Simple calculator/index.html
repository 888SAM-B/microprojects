<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containers" id="all">
    <h3>Calculator</h3>
    <div class="main">
        <input type="text" id="display" disabled>
            <div class="btns">
            <button onclick="clr()" value="" class="eq" >CE</button>
            <button onclick="clr()" value="" class="eq">C</button>
            <button onclick="cls()" value="" class="eq">Del</button>
            <button onclick="add('/')" value="" class="op">/</button>
            <br>
            <button onclick="add(7)" value="7">7</button>
            <button onclick="add(8)" value="8">8</button>
            <button onclick="add(9)" value="9">9</button>
            <button onclick="add('*')" value="" class="op">x</button>
            <br>
            <button onclick="add(4)" value="4">4</button>
            <button onclick="add(5)" value="5">5</button>
            <button onclick="add(6)" value="6">6</button>
            <button onclick="add('-')"class="op">-</button>
            <br>
            <button  onclick="add(1)"  value="1">1</button>
            <button onclick="add(2)" value="2">2</button>
            <button onclick="add(3)" value="3">3</button>
            <button onclick="add('+')" value="" class="op">+</button>
            <br>
            <button onclick="sign()" value="">+/-</button>
            <button onclick="add(0)" value="">0</button>
            <button class="dot" onclick="add('.')" value="">.</button>
            <button onclick="cal()" value="" class="eql">=</button>
        </div>
    </div>
</div>
<div class="foot">Designed by sam | Cube Board Tech |  contact : +91 9080924519</div>

</body>
</html>
